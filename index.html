<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Welcome to Arki's</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crete+Round:ital@1&family=Roboto:wght@700&family=Sanchez:ital@1&display=swap');

        body {
            font-family: "Sanchez", serif;
            font-weight: 600;
            font-style: italic;
            text-align: center;
            background-color: #f8f9fa;
        }

        .navbar {
            padding: 1rem;
        }

        .navbar-brand {
            color: red;
        }

        .menu-container {
            max-width: 1100px;
            margin: 40px auto;
        }

        .card {
            border: none;
            text-align: center;
            transition: transform 0.3s ease;
            min-height: 180px;
            box-shadow: 5px 10px #888888;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .card-text {
            font-size: 1.0rem;
            font-weight: bold;
            padding: 2px;
        }

        /* media query */

    </style>
</head>
<body>

    <nav class="navbar bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://i.pinimg.com/736x/85/f0/63/85f063360f15625e86fe4d64ad00535c.jpg" alt="Logo" width="40" height="34" class="d-inline-block align-text-top">
                Welcome to Arki's
            </a>
        </div>
    </nav>

    <section class="menu-container">
        <h1 class="mb-4">MENU</h1>
        
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div class="card">
                    <img src="https://png.pngtree.com/png-clipart/20221001/original/pngtree-fast-food-big-ham-burger-png-image_8648590.png" class="card-img-top" alt="Burger">
                    <div class="card-body">
                        <p class="card-text">Burger Bonzaga</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="https://www.pngplay.com/wp-content/uploads/9/French-Fries-PNG-Photo-Image.png" class="card-img-top" alt="Fries">
                    <div class="card-body">
                        <p class="card-text">Crunch ol' Fries </p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="https://png.pngtree.com/png-clipart/20240929/original/pngtree-hot-dog-with-mustard-and-ketchup-isolated-on-transparent-background-fast-png-image_16121763.png" class="card-img-top" alt="Hotdog">
                    <div class="card-body">
                        <p class="card-text">Yorker Hotdog</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="https://png.pngtree.com/png-clipart/20230411/original/pngtree-pizza-fast-food-transparent-on-white-png-image_9044392.png" class="card-img-top" alt="Pizza">
                    <div class="card-body">
                        <p class="card-text">Cheesy Madness Pizza</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="https://www.pngplay.com/wp-content/uploads/14/Coca-Cola-Glass-Background-PNG-Image.png" class="card-img-top" alt="Chicken">
                    <div class="card-body">
                        <p class="card-text">Sizzle's Drink</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/024/509/202/small_2x/buffalo-wings-isolated-on-background-with-generative-ai-png.png" class="card-img-top" alt="Chill Drinks">
                    <div class="card-body">
                        <p class="card-text">Arki's Chicken Wings</p>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
